<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./design.css"/>
    
</head>
<style>
    body{
        background-image: url('./images/city.avif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
}
</style>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchBox" placeholder="Enter city name">
            <button class="searchBtn"><img class="searchImage" src="images/search.png"></button>
        </div>
        <div class="location-not-found">
            <h2>sorry location not found!!</h2>           
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather_icon">
            <h2 class="cityName">Weather in Hyderabad</h2>
            <h1 class="temp">0Â°c</h1>
            <p class="description">Scattered clouds</p>

           <div class="details">
            <div class="col">
                <p class="weatherCondition">Humidity</p>
                <img src="./images/humidity.png">
                <p class="humidity">0%</p>
            </div>
            
           <div class="col">
            <p class="windSpeed">Wind Speed</p>
            <img src="./images/wind.png">
            <p class="wind">0km/h</p>
            
           </div> 
          </div> 
          
        </div>
    </div>
    
<script src="server.js"></script>  
</body>
</html>
